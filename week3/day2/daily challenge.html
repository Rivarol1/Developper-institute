<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button id="lib-button" type = "submit">Lib it!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
        let form = document.forms[0];
        form.addEventListener('submit', getValue);
        function getValue(e){
            e.preventDefault(); //stop the browser from refreshing           
            let noun = document.getElementById('noun').value;
            let adjective = document.getElementById('adjective').value;
            let person_name = document.getElementById('person').value;  
            let verb = document.getElementById('verb').value;
            let place = document.getElementById('place').value;  
            console.log(noun, adjective, person_name, verb, place);
            if(noun !='' & adjective !='' & person_name !='' & place !=''){
                let story = `${noun} think ${person_name} is very ${adjective} and want to ${verb} at ${place}`
                let span = document.getElementById('story');
                span.innerHTML = story
            }      
        }
    </script>

 </body>
</html>
