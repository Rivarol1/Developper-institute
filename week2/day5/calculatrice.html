<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="calculatrice.css">    
    
  </head>
  <body>
    <div class="calculatrice">
      <div class="ecran"></div>
      <div class="button1">
        <button data-key="48" class="button" type="button" name="button" onclick="number(0);">0</button>
        <button data-key="49" class="button" type="button" name="button" onclick="number(1);">1</button>
        <button data-key="50" class="button" type="button" name="button" onclick="number(2);">2</button>
        <button data-key="51" class="button" type="button" name="button" onclick="number(3);">3</button>
        <!--<br>-->
        <button data-key="52" class="button" type="button" name="button" onclick="number(4);">4</button>
        <button data-key="53" class="button" type="button" name="button" onclick="number(5);">5</button>
        <button data-key="54" class="button" type="button" name="button" onclick="number(6);">6</button>
        <button data-key="55" class="button" type="button" name="button" onclick="number(7);">7</button>
        <!--<br>-->        
        <button data-key="56" class="button" type="button" name="button" onclick="number(8);">8</button>
        <button data-key="59" class="button" type="button" name="button" onclick="number(9);">9</button>
        <button data-key="110" class="button" type="button" name="button" onclick="number('.');">.</button>
        <button data-key="13" class="button" type="button" name="button" onclick="equal();">=</button>        
        <!--<br>-->
        <button data-key="107" class="button" type="button" name="button" onclick="operator('+');">+</button>
        <button data-key="109" class="button" type="button" name="button" onclick="operator('-');">-</button>
        <button data-key="106" class="button" type="button" name="button" onclick="operator('*');">*</button>
        <button data-key="111" class="button" type="button" name="button" onclick="operator('/');">/</button>         
        <!--<br>-->
        <button data-key="" class="button" type="button" name="button" onclick="operator();">reset</button>
        <button data-key="46" class="button" type="button" name="button" onclick="operator();">clear</button>   
      </div>      
    </div>    
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
